<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Meu Site Otaku</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
       html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #333; /* Cinza escuro */
            color: #fff; /* Texto branco */
        }

        /* Estilo para o rodapé */
        footer {
            background-color: #F0F8FF; /* Azul claro */
            color: #000000; /* Texto preto */
            padding: 20px 0;
            width: 100%;
            margin-top: auto; /* Empurra o rodapé para baixo na visualização */
        }

        /* Estilo para frases inspiradoras */
        .frases-inspiradoras {
            text-align: center;
            margin-top: 20px;
        }

        .frases-inspiradoras p {
            margin-bottom: 10px;
        }

        /* Estilo para o menu de navegação */
        .navbar {
            background-color: #FF6347; /* Vermelho */
        }

        .navbar-nav .nav-link {
            color: #ffffff; /* Texto branco */
            font-weight: bold;
            padding: 10px 15px;
            margin-right: 10px;
        }

        .navbar-nav .nav-link:hover {
            color: #ffc107; /* Amarelo */
        }

        /* Estilo para os cards de personagens */
        .card {
            background-color: #fff; /* Fundo branco */
            color: #000; /* Texto preto */
            margin-bottom: 30px;
            border-radius: 10px;
            width: calc(100% - 60px); /* Subtrai 30px de cada lado para o padding */
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .download-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

        /* Estilo para os vídeos do YouTube */
        .youtube-video iframe {
            width: 100%;
            height: auto; /* Altura se ajusta automaticamente */
        }

        /* Estilo para o container principal */
        .container {
            padding: 20px;
            margin: 0 auto;
            width: 100%;
            max-width: none;
        }

        /* Estilo para o título */
        h1 {
            text-align: center;
            margin-bottom: 50px;
            font-weight: bold;
        }

        /* Estilo para o ícone do site */
        .icone-do-site {
            position: right;
            top: 10px; /* Ajuste conforme necessário */
            right: 30px; /* Ajuste conforme necessário */
            z-index: 999; /* Certifique-se de que o ícone esteja acima de outros elementos */
        }

        /* Ajustes para responsividade em diferentes tamanhos de tela */
        @media (max-width: 768px) {
            .container, .card, .youtube-video iframe {
                width: 100%;
                margin: 0;
                padding: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid"> <!-- Modificação aqui -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mangas.html">Mangás</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="personagens.html">Personagens</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div> <!-- fechamento da div container-fluid -->

    <section id="cadastro" class="container-fluid mt-4" style="display: none;">
        <!-- Conteúdo do cadastro aqui -->
        <h1>Cadastro</h1>
        <form id="form-cadastro">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="idade">Idade</label>
                <input type="number" class="form-control" id="idade" placeholder="Digite sua idade">
            </div>
            <div class="form-group">
                <label for="nacionalidade">Nacionalidade</label>
                <select class="form-control" id="nacionalidade">
                    <option value="angolana">Angolana</option>
                    <option value="brasileira">Brasileira</option>
                    <option value="portuguesa">Portuguesa</option>
                    <option value="moçambicana">Moçambicana</option>
                    <option value="cabo verdiana">Cabo Verdiana</option>
                </select>
            </div>
            <div class="form-group">
                <label for="sexo">Sexo</label>
                <select class="form-control" id="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
        </form>
    </section>

    <section id="login" class="container-fluid mt-4">
        <!-- Conteúdo do login aqui -->
        <h1>Login</h1>
        <form id="form-login">
            <div class="form-group">
                <label for="username">Nome de Usuário ou E-mail</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário ou e-mail">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>
        <p class="mt-3">Não tem uma conta? <a href="#cadastro" onclick="mostrarCadastro()">Cadastre-se aqui</a>.</p>
        <p id="mensagem" style="color: red; display: none;"></p>
    </section>

    <!-- Mantendo os scripts existentes -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function mostrarCadastro() {
            document.getElementById("login").style.display = "none";
            document.getElementById("cadastro").style.display = "block";
        }

        $(document).ready(function(){
            $('#form-login').submit(function(e){
                e.preventDefault();
                // Aqui você pode adicionar a lógica para verificar os dados no banco de dados
                var username = $('#username').val();
                var password = $('#password').val();
                // Simulação de autenticação (usuário sempre válido)
                if (((username === "usuario" || username === "email@example.com") && password === "senha")) {
                    $('#mensagem').text("Login feito com sucesso!").show();
                    setTimeout(function(){
                        window.location.href = "inicio.html";
                    }, 2000); // Redireciona após 2 segundos
                } else {
                    $('#mensagem').text("Usuário ou senha incorretos. Tente novamente.").show();
                }
            });

            $('#form-cadastro').submit(function(e){
                e.preventDefault();
                // Simulação de cadastro (não implementado)
                alert('Cadastro realizado com sucesso! Faça login para continuar.');
                $('#cadastro').hide();
                $('#login').show();
            });
        });
    </script>
    <footer class="footer mt-auto py-3 text-center">
        <div class="container">
            <span class="text-muted">© 2024 Meu Site Otaku. Todos os direitos reservados.</span>
            <ul class="navbar-nav ml-auto">
                <!-- Redes Sociais -->
                <li class="nav-item redes-sociais">
                    <a href="https://web.facebook.com/denyneves.francisco/"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.youtube.com/channel/UC0MCO3VVIRhdixqVaCf8R1w"><i class="fab fa-youtube"></i></a>
                    <a href="https://www.instagram.com/denyneves14/"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- Ícones de redes sociais -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
