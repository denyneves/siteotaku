<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Meu Site Otaku</title>

        /* Estilos personalizados */
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            margin-bottom: 20px; /* Adicionado para espaço abaixo da navbar */
        }

        #cadastro,
        #login {
            max-width: 400px; /* Largura máxima reduzida */
            margin: 0 auto; /* Centralizado horizontalmente */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="login.html">Login</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="mangas.html">Mangás</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="personagens.html">Personagens</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sobre.html">Sobre</a>
                </li>
            </ul>
        </div>
    </nav>

    <section id="cadastro" class="mt-4" style="display: none;">
        <!-- Conteúdo do cadastro aqui -->
        <h1 class="text-center">Cadastro</h1>
        <form id="form-cadastro">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
        </form>
    </section>

    <section id="login" class="mt-4">
        <!-- Conteúdo do login aqui -->
        <h1 class="text-center">Login</h1>
        <form id="form-login">
            <div class="form-group">
                <label for="username">Nome de Usuário ou E-mail</label>
                <input type="text" class="form-control" id="username" placeholder="Digite seu nome de usuário ou e-mail">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>
        </form>
        <p class="mt-3">Não tem uma conta? <a href="#cadastro" onclick="mostrarCadastro()">Cadastre-se aqui</a>.</p>
        <p id="mensagem" class="text-center" style="color: red; display: none;"></p>
    </section>

    <!-- Mantendo os scripts existentes -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function mostrarCadastro() {
            document.getElementById("login").style.display = "none";
            document.getElementById("cadastro").style.display = "block";
        }

        $(document).ready(function(){
            $('#form-login').submit(function(e){
                e.preventDefault();
                // Aqui você pode adicionar a lógica para verificar os dados no banco de dados
                var username = $('#username').val();
                var password = $('#password').val();
                // Simulação de autenticação (usuário sempre válido)
                if (((username === "usuario" || username === "email@example.com") && password === "senha")) {
                    $('#mensagem').text("Login feito com sucesso!").show();
                    setTimeout(function(){
                        window.location.href = "inicio.html";
                    }, 2000); // Redireciona após 2 segundos
                } else {
                    $('#mensagem').text("Usuário ou senha incorretos. Tente novamente.").show();
                }
            });

            $('#form-cadastro').submit(function(e){
                e.preventDefault();
                // Simulação de cadastro (não implementado)
                alert('Cadastro realizado com sucesso! Faça login para continuar.');
                $('#cadastro').hide();
                $('#login').show();
            });
        });
    </script>

                    <a href="https://www.instagram.com/denyneves14/"><i class="fab fa-instagram"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <!-- Ícones de redes sociais -->

</body>
